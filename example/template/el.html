<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>把el所在元素及其子元素作为模板编译</title>
  <script src="../../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>

<div id="layout">
  <h3>把el所在元素及其子元素作为模板编译</h3>
  <div id="app">
      hello {{msg}}
  </div>
</div>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      msg: 'world'
    }
  })
</script>
</body>
</html>
